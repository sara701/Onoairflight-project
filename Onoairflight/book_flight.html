<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Flight</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .filter-section, .booking-section {
            margin-bottom: 30px;
        }
        .filter-section label, .booking-section label {
            display: block;
            margin: 5px 0;
        }
        .filter-section select, .booking-section input, .booking-section select, .booking-section button {
            width: 100%;
            margin-bottom: 10px;
        }
        .flights-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .flights-table th, .flights-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .flights-table th {
            background-color: #f2f2f2;
        }
        .flights-table button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .flights-table button:hover {
            background-color: #45a049;
        }
        .no-flights-message {
            text-align: center;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book a Flight</h1>
    </header>
    <main>
        <!-- Filter section -->
        <section class="filter-section">
            <h2>Filter by:</h2>
            <label for="origin-filter">Origin:</label>
            <select id="origin-filter">
                <option value="">Select Origin</option>
                <option value="Tel Aviv">Tel Aviv</option>
                <option value="Larnaca">Larnaca</option>
            </select>
            <label for="destination-filter">Destination:</label>
            <select id="destination-filter">
                <option value="">Select Destination</option>
                <option value="Krakow">Krakow</option>
                <option value="Zurich">Zurich</option>
            </select>
            <button onclick="filterFlights()">Filter</button>
        </section>

        <!-- Flights table -->
        <section class="flights-table-section">
            <h2>Available Flights</h2>
            <table class="flights-table" id="flights-table">
                <thead>
                    <tr>
                        <th>Flight No.</th>
                        <th>Origin</th>
                        <th>Destination</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>W61283</td>
                        <td>Tel Aviv</td>
                        <td>Krakow</td>
                        <td><button onclick="window.location.href='book_flight_form.html'">Book</button></td>
                    </tr>
                    <tr>
                        <td>LX8396</td>
                        <td>Larnaca</td>
                        <td>Zurich</td>
                        <td><button onclick="window.location.href='book_flight_form.html'">Book</button></td>
                    </tr>
                </tbody>
            </table>
            <p id="no-flights-message" class="no-flights-message" style="display: none;">No flights available at the moment.</p>
        </section>

        <!-- Booking section -->
        <section class="booking-section">
            <h2>Book Your Flight</h2>
            <form id="booking-form">
                <label for="origin">Origin:</label>
                <input type="text" id="origin" name="origin" value="Tel Aviv" readonly>
                <label for="boarding-date">Boarding:</label>
                <input type="datetime-local" id="boarding-date" name="boarding-date">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" value="Krakow" readonly>
                <label for="landing-date">Landing:</label>
                <input type="datetime-local" id="landing-date" name="landing-date">
                <label for="passengers">No of passengers:</label>
                <input type="number" id="passengers" name="passengers" min="1">
                <h3>Passenger 1</h3>
                <label for="passenger-name">Name:</label>
                <input type="text" id="passenger-name" name="passenger-name">
                <label for="passport-id">Passport ID:</label>
                <input type="text" id="passport-id" name="passport-id">
                <button type="submit">Save</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 OnoAir. All Rights Reserved.</p>
    </footer>
    <script src="js/book_flight.js"></script>
</body>
</html>
